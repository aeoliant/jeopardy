<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jeopardy Control</title>
    <style type="text/css">
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
	      width: 100vw;
        margin: 0;
      }
      button {
        height: 30vh;
	      width: 30vw;
        margin: 15px;
        font-size: 35px;
      }
    </style>
  </head>
  <body>
    <button id="buzzeron">Buzzers On</button>
    <button id="buzzeroff">Buzzers Off</button>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function() {
        var socket = io();
        $("#buzzeron").click(function() {
          socket.emit('buzzeron');
        });
        $("#buzzeroff").click(function() {
          socket.emit('buzzeroff');
        });

      });
    </script>
  </body>
</html>
