<!doctype html>
<html>
  <head>
    <title>Jeopardy Display</title>
    <style type="text/css">
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
	      width: 100vw;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="text"></div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function() {
        var socket = io();
        socket.on('playerupdate', function(players) {
          console.log(players);
          $('#text').text(players.join(', '));
        });
      });
    </script>
  </body>
</html>
